<!DOCTYPE html>
<html>
    <head>
        <title>Пример 30</title>
    </head>
    <body>
        <script>
             var x = prompt('Введите число x:');
             var y = prompt('Введите число y:');
	     var res = Number(Math.pow(x,y));
	     //    var res = Math.pow(x,y);
	     switch(true){
	         case x > 0:
		    if ( y == 0 ) {
		      alert ('Число ' + x + ' в степени ' + y +' равно 1');}
		    else {  
		      alert ('Число ' + x + ' в степени ' + y +' равно ' + res);}
		    break;
		 case x < 0:
		    if (Number.isNaN(res)){
                      alert ('Ошибка! Число ' + x + ' в степени ' + y +' не существует!');}		
                    else {
                      alert ('Число ' + x + ' в степени ' + y +' равно ' + res);}					 
		    break;
		 case x == 0:
		     if (y > 0){
		         alert ('Число ' + x + ' в степени ' + y +' равно 0');}   
		     else if (y < 0){
		         alert ('Числа ' + x + ' в степени ' + y +' не существует! Учите алгебру! На 0 делить нельзя!');}
		     else if (y == 0) {
		         alert ('Число 0 в степени 0 равно 1');}
		     break;
		 case isNaN(res):
		 case  x == null :
		 case  y == null :
			 alert ('Введите числовые данные !');
		     break;
		  default:
			 alert ('Число ' + x + ' в степени ' + y +' равно ' + res);
			 }			 
        </script>
    </body>
</html>
