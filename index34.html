<!DOCTYPE html>
<html>
  <head>
     <title>Пример работы с пользователем</title>
  </head>
<body>

    <script>
        MonYear = prompt('Введите номер месяца?');
        switch(MonYear){
        case '1':
        case '01':
        case '2':
        case '02':
        case '12':
          alert ('Зима');
          break;
        case '3':
        case '03':
        case '4':
        case '04': 
        case '5':
        case '05': 
          alert ('Весна');
          break;
        case '6':
        case '06':            
        case '7':
        case '07':  
        case '8':   
        case '08':    
          alert ('Лето');
          break;
        case '9':
        case '09':
        case '10':          
        case '11':            
        alert ('Осень');
        break;
        default:
        alert ('Ошибка! Ведите число от 1 до 12');
        }
    </script>
</body>
</html>
