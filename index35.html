<!DOCTYPE html>
<html>
  <head>
     <title>Что за гриб?</title>
  </head>
<body>
    <script>
        var сolor = prompt('Какого цвета гриб? (белый/желтый/красный/коричневый)', 'белый');
        var s = prompt('Есть у гриба юбка? (есть/нет)', 'нет');

        switch(сolor){
        case 'белый':
        case 'БЕЛЫЙ':
        case 'Белый':
           var res = (s == 'нет') ? 'Вы нашли белый гриб!' :
           (s == 'НЕТ') ? 'Вы нашли белый гриб!' :
           (s == 'Нет') ? 'Вы нашли белый гриб!' :
           'С грибами надо быть поосторожнее!'; 
              alert (res);
        break;
        case 'красный':
        case 'КРАСНЫЙ':
        case 'Красный':
           var res = (s == 'нет') ? 'Может это подосиновик!' : 
           (s == 'НЕТ') ? 'Может это подосиновик!' :
           (s == 'Нет') ? 'Может это подосиновик!' :         
           'А не мухомор ли это!'; 
              alert (res);
        break;
        default:
        alert ('С грибами надо быть поосторожнее!');
        }
    </script>
</body>
</html>
